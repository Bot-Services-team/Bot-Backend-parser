<!DOCTYPE html>
<html lang="ru">
<head>
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <title>Расписание занятий</title>
  <style>
    body {
      font-family: 'Comfortaa', serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    @media (max-width: 600px) {
      table {
        width: 100%;
      }
    }
    h2 {
      text-align: center;
      padding: 6px;
    }
  </style>
</head>
<body>
<h1>Расписание занятий для N группы</h1>
<table>
  <h2>N подгруппа</h2>
  <thead>
  <tr>
    <th>Неделя</th>
    <th>День недели</th>
    <th>Номер пары</th>
    <th>Предмет</th>
    <th>Преподаватель</th>
    <th>Кабинет</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="lesson : ${lessons}">
    <td th:text="${lesson.getOdd() == 2 ? 'Чётная' : 'Нечётная'}"></td>
    <td th:text="${lesson.getDayOfWeek()}"></td>
    <td th:text="${lesson.ordinal} + ' пара'"></td>
    <td th:text="${lesson.subject}"></td>
    <td th:text="${lesson.teacher}"></td>
    <td th:text="${lesson.location}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
